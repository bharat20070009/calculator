<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #2c3e50;
            font-family: Arial, sans-serif;
        }
        .calculator {
            background: #1f2d3d;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }
        .display {
            background: #111;
            color: white;
            font-size: 2rem;
            padding: 15px;
            text-align: right;
            border-radius: 5px;
            margin-bottom: 10px;
        }
        .buttons {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        button {
            background: #e0dac1;
            border: none;
            padding: 15px;
            font-size: 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            font-weight: bold;
            transition: background 0.3s;
        }
        button:hover {
            background: #e6a603;
        }
        .del, .reset {
            background: #065bd2;
            color: white;
        }
        .del:hover, .reset:hover {
            background: #07ec22;
        }
        .equal {
            background: #e63946;
            color: white;
            grid-column: span 2;
        }
        .equal:hover {
            background: #b40749;
        }
        .reset {
            grid-column: span 2;
        }
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #ecf0f1;
            --border-radius: 10px;
        }
        
        body {
            background-color: var(--primary-color);
            color: var(--secondary-color);
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }
        
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
        }
        
        .gallery img {
            width: 200px;
            height: 200px;
            object-fit: cover;
            border-radius: var(--border-radius);
            filter: grayscale(50%);
            transition: transform 0.3s, filter 0.3s;
        }
        
        .gallery img:hover {
            transform: scale(1.1);
            filter: grayscale(0%);
        }
        
        .masked-image {
            width: 250px;
            height: 250px;
            mask-image: url('mask.png');
            -webkit-mask-image: url('mask.png');
        }
        
        .sticky {
            position: sticky;
            top: 10px;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: var(--border-radius);
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class="buttons">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="del">DEL</button>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>+</button>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>
            <button>.</button>
            <button>0</button>
            <button>/</button>
            <button>x</button>
            <button class="reset">RESET</button>
            <button class="equal">=</button>
        </div>
    </div>
    <h1 class="sticky">Responsive Image Grid</h1>
    <div class="gallery">
        <img src="https://images.pexels.com/photos/546819/pexels-photo-546819.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Sample Image 1">
        <img src="https://images.pexels.com/photos/30791857/pexels-photo-30791857/free-photo-of-aerial-view-of-tropical-beach-and-boats-in-papua.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Sample Image 2">
        <img src="https://images.pexels.com/photos/30755287/pexels-photo-30755287/free-photo-of-sunset-over-vik-church-in-icelandic-winter.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Sample Image 3">
        <img src="https://images.pexels.com/photos/30777832/pexels-photo-30777832/free-photo-of-aerial-view-of-salinas-victoria-landscape.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Sample Image 4">
        <img src="https://images.pexels.com/photos/30770678/pexels-photo-30770678/free-photo-of-aerial-view-of-uluwatu-cliffs-and-ocean-in-bali.jpeg?auto=compress&cs=tinysrgb&w=800" alt="Sample Image 5">
    </div>
</body>
</html>
